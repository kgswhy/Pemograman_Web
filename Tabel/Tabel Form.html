<!DOCTYPE html>
<html lang="en"
  <head>
    <title> 
         Membuat tabel form
   </title>
  </head>
  <body>
    <table border="4">
        <tr colspan=>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>
                Tanggal Lahir
            </td>
            <td>
                :
            </td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>
                Jenis Kelamin
            </td>
            <td>
                :
            </td>
            <td><input type="radio" name="Jenis_Kelamin" value="Pria"/>Pria
            <input type="radio" name="Jenis_Kelamin" value="Perempuan"/>Perempuan</td>
        </tr>
        <tr>
            <td>
                Alamat
            </td>
            <td>
                :
            </td>
            <td>
                <textarea cols="22" rows="3" ></textarea>
            </td>
        </tr>
        <tr>
            <td>
                Kota
            </td>
            <td>
                :
            </td>
            <td>
                <select>
                    <option >
                         SELECT KOTA
                </option>
                <option>
                    Bogor
                </option>
                <option>
                    Jakarta
                </option>
                <option>
                    Tangerang
                </option>
                <option>
                    Depok
                </option>
                <option>
                       Cikarang
                </option>
                <option>
                    Banten
                </option>
            </select>
            </td>
        </tr>
