<!DOCTYPE html>
<html>
<head>
	<title>Styling Tombol</title>
	<style>
		body {
			font-family: sans-serif;
			text-align: center;
			padding: 20px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}
		input[type="text"] {
			padding: 10px;
			margin-bottom: 20px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 10px;
			padding: 10px 20px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1 id="heading">Styling Tombol</h1>
	<label for="colorInput">Warna Latar:</label>
	<input type="color" id="colorInput" name="colorInput" onchange="changeColor()">
	<label for="radiusInput">Radius:</label>
	<input type="number" id="radiusInput" name="radiusInput" onchange="changeRadius()">
	<label for="paddingInput">Padding:</label>
	<input type="number" id="paddingInput" name="paddingInput" onchange="changePadding()">
	<button id="myButton" onclick="onButtonClick()">Tekan Saya</button>
    <script src="Events.js"></script>
</body>
</html>
